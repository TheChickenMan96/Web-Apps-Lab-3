<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Kevin Mitchell Lab 3</title>
    <script src="form.js"></script>
    <script src="moment.js"></script>

</head>

<body>
    <h1 class="mb-3 ml-4">Kevin's Stockton Beverage Bar</h1>
    <form class="ml-4">
        <div class="row ml-2 mb-3">
            Customer Name
            <input id="name" class="ml-3" type="text" size="30" required />
        </div>

        <div class="row ml-2">
            <div id="beverage">
                Beverage
                <select id="drop" class="ml-3">
                    <option value="0">Coke</option>
                    <option value="1">Water</option>
                    <option value="2">Wine</option>
                    <option value="3">Orange Juice</option>
                    <option value="4">Beer</option>
                    <option value="5">Milk</option>
                </select>
            </div>

            <div class="ml-3" id="size">
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="0" /> Small
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="1" checked /> Medium
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="drinksize" value="2" /> Large
                </div>
            </div>

            <div class="ml-4" id="quantity">
                Quantity
                <input class="col-md-3 ml-4" type="number" id="amount" min="0" value="1"/>
            </div>
        </div>

        <div id="birthdate" class="row ml-2 mt-3">
            Birth Date
            <input class="ml-4" id="date" type="date" />
        </div>

        <div class="row ml-2 mt-3">
            <input type="button" id="btn" value="Submit Order" class="btn btn-sm" />
        </div>
    </form>
    <div class="row">
        <div id="infobox" class="container col-md-6 mt-5 border border-dark">
            <div class="row">
                <h3 id="boxtitle" class="container text-center"></h3>
            </div>
            <div class="row">
                <span id="boxcontent1" class="container text-center"></span>
            </div>
            <div class="row">
                <span id="boxcontent2" class="container text-center"></span>
            </div>
        </div>
    </div>
</body>

</html>
